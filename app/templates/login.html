<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talento &mdash; Login Page</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <link rel="shortcut icon" href="../static/images/logo.jpg" type="image/x-icon">
</head>
<body class="bg-black text-white">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-black border border-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="{{category}} text-center">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <form action="{{url_for('login')}}", method="post">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input name="email" type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********" name="password">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox" class="h-4 w-4 text-orange-700 focus:ring-orange-800 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm"> Remember me </label>
                    </div>
                    <div class="text-sm">
                        <a href="{{url_for('forgot')}}" class="font-medium text-orange-700 hover:text-orange-500"> Forgot your password? </a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-orange-700 text-white py-2 px-4 rounded-md hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-700">Login</button>
            </form>
            <p class="mt-4 text-center text-sm">
                Don't have an account? <a href="{{url_for('register')}}" class="font-medium text-orange-700 hover:text-orange-800">Sign up</a>
            </p>
        </div>
    </div>

</body>
</html>
