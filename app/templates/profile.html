<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talento</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="shortcut icon" href="../static/images/logo.jpg" type="image/x-icon">
</head>
<body class="bg-black text-white">
  <div class="max-w-5xl mx-auto p-4">
            <!--Nav section starts-->
            <section>
              <header>
                  <div class="flex justify-center items-center p-4">
                      <a href="index.html"><h1 class="text-2xl font-bold"><span class="text-orange-700">T</span>alento</h1></a>
                  </div>
              </header>
          </section>
          <!--Nav section ends-->
  
    <!-- Profile Header -->
    <div class="flex flex-col md:flex-row items-center md:items-start md:justify-between bg-transparent border border-white p-4 rounded-lg shadow-md">
      <!-- Profile Picture -->
      <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden">
        <img src="../static/images/profile.jpg" alt="Profile Picture" class="w-full h-full object-cover">
      </div>
      <!-- Profile Info -->
      <div class="flex-1 md:ml-6 mt-4 md:mt-0">
        <div class="flex flex-col md:flex-row items-center">
          <h2 class="text-2xl font-semibold">Username</h2>
          <button class="ml-0 md:ml-4 mt-2 md:mt-0 px-4 py-2 bg-blue-500 text-white rounded-md">Follow</button>
        </div>
        <div class="flex mt-4 space-x-4">
          <div>
            <span class="font-semibold">150</span> <P>posts</P>
          </div>
          <div>
            <span class="font-semibold">1.2k</span> <p>followers</p>
          </div>
          <div>
            <span class="font-semibold">180</span> <p>following</p>
          </div>
        </div>
        <p class="mt-4">Bio: This is a short bio about the user.</p>
        <div class="mt-4 bg-transparent  rounded-lg shadow-md">
            <div class="flex items-center mt-2">
              <div class="flex text-yellow-500">
                <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431L24 9.587l-6 5.845L19.335 24 12 19.897 4.665 24 6 15.432 0 9.587l8.332-1.569z"/></svg>
                <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431L24 9.587l-6 5.845L19.335 24 12 19.897 4.665 24 6 15.432 0 9.587l8.332-1.569z"/></svg>
                <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431L24 9.587l-6 5.845L19.335 24 12 19.897 4.665 24 6 15.432 0 9.587l8.332-1.569z"/></svg>
                <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431L24 9.587l-6 5.845L19.335 24 12 19.897 4.665 24 6 15.432 0 9.587l8.332-1.569z"/></svg>
                <svg class="w-6 h-6 fill-current text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431L24 9.587l-6 5.845L19.335 24 12 19.897 4.665 24 6 15.432 0 9.587l8.332-1.569z"/></svg>
              </div>
              <span class="ml-2 text-gray-600">4.0 (200 reviews)</span>
            </div>
          </div>
      </div>
    </div>

    <!-- Posts Grid -->
    <div class="mt-6 grid grid-cols-3 gap-4">
      <!-- Post 1 -->
      <div class="relative w-full h-80 bg-gray-300 rounded-lg overflow-hidden">
        <img src="../static/images/interior.jpg" alt="Post Image" class="w-full h-full object-cover">
      </div>
      <!-- Post 2 -->
      <div class="relative w-full h-80 bg-gray-300 rounded-lg overflow-hidden">
        <img src="../static/images/hair-dressers.jpg" alt="Post Image" class="w-full h-full object-cover">
      </div>
      <!-- Post 3 -->
      <div class="relative w-full h-80 bg-gray-300 rounded-lg overflow-hidden">
        <img src="../static/images/camera.jpg" alt="Post Image" class="w-full h-full object-cover">
      </div>
      <!-- Additional posts can be added similarly -->
    </div>
  </div>
</body>
</html>
