<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talento &mdash; Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

    <div class="bg-black border border-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="#">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="********">
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input id="remember_me" type="checkbox" class="h-4 w-4 text-orange-700 focus:ring-orange-800 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm"> Remember me </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-orange-700 hover:text-orange-500"> Forgot your password? </a>
                </div>
            </div>
            <button type="submit" class="w-full bg-orange-700 text-white py-2 px-4 rounded-md hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-700">Login</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Don't have an account? <a href="sign-up.html" class="font-medium text-orange-700 hover:text-orange-800">Sign up</a>
        </p>
    </div>

</body>
</html>
